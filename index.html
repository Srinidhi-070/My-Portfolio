    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      html.dark body {
        background-color: #000;
        color: #e5e5e5;
        background-image: radial-gradient(ellipse at top, hsl(0 0% 10%), transparent),
                          radial-gradient(ellipse at bottom, hsl(0 0% 5%), transparent);
      }
      html:not(.dark) body {
        background-color: #f8f9fa; /* A very light gray instead of pure white */
        color: #111827;
        background-image: radial-gradient(ellipse at top, hsl(0 0% 95%), transparent),
                          radial-gradient(ellipse at bottom, hsl(0 0% 100%), transparent);
      }
      body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        background-repeat: no-repeat;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body.no-scroll {
        overflow: hidden;
      }
    </style>
    <script>
      // This script prevents a flash of unstyled content (FOUC) by setting the theme before React loads.
      (function() {
        try {
          const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) { /* Local storage might be disabled */ }
      })();

      // Configure Tailwind CSS for class-based dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        }
      }
    </script>
